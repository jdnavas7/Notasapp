<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador Avanzado de Libros</title>
    <link rel="stylesheet" href="BuscadorAvanzado.css">
</head>
<body>
    <header>
        <!-- Navegación Principal -->
        <nav aria-label="Menú principal">
            <ul>
                <li><a href="PaginaPrincipal.html">Inicio</a></li>
                <li><a href="CatalogoLibros.html">Catálogo de Libros</a></li>
                <li><a href="Reseñas.html">Reseñas de Libros</a></li>
                <li><a href="Usuario.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <form id="searchForm">
        <input type="text" id="title" placeholder="Título">
        <input type="text" id="author" placeholder="Autor">
        <input type="text" id="isbn" placeholder="ISBN">
        <input type="text" id="keywords" placeholder="Palabras clave">
        <button type="submit">Buscar</button>
    </form>

    <div id="results">
        <!-- Los resultados de la búsqueda se mostrarán aquí -->
    </div>
